name: Deploy helm packages

on:
  workflow_dispatch:  # Allow manual triggering
    inputs:
      deploy_helm:
        description: 'Select the application to deploy'
        required: true
        type: choice
        default: 'homer'
        options:
          - homer
          - adguard
          - aio_imaginary
          - finmind
          - grafana
          - jenkins
          - minecraft_season4
          - minecraft_season5
          - minecraft_season6
          - minecraft_test
          - mysql8
          - n8n
          - nginx-manager
          - obsidian-sync
          - open_vpn
          - openwebui
          - prometheus
          - k8s_prometheus
          - rancher
          - semaphore
          - uptime_kuma

jobs:
  deploy:
    name: Deploy ${{ inputs.build_image }}
    runs-on: n100
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: List Docker containers
        run: | 
          docker ps
        
      - name: Log in to Gitea Registry
        uses: docker/login-action@v3
        with:
          registry: gitea.jimmylab.duckdns.org
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app/${{ inputs.build_image }}
          push: true
          tags: |
            gitea.jimmylab.duckdns.org/${{ github.actor }}/${{ inputs.build_image }}:latest
            gitea.jimmylab.duckdns.org/${{ github.actor }}/${{ inputs.build_image }}:${{ github.sha }}
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo "Image built and pushed for ${{ inputs.build_image }}"
