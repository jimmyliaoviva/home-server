name: 'Pull/Clone Repository'
description: 'Pull or clone a repository to a target instance via SSH'
author: 'Jimmy'

inputs:
  target_server:
    description: 'Target server IP address or hostname'
    required: true
  repository_url:
    description: 'Repository URL to clone (leave empty to use current repo)'
    required: true
    default: 'https://github.com/jimmyliaoviva/home-server.git'
  target_directory:
    description: 'Target directory on remote server'
    required: false
    default: '~/home-server'
  branch:
    description: 'Branch to checkout'
    required: false
    default: 'main'
  clone_method:
    description: 'Clone method (pull, fresh_clone, force_update)'
    required: false
    default: 'pull'
  ssh_user:
    description: 'SSH username'
    required: false
    default: 'jimmy'
  post_clone_script:
    description: 'Script to run after clone/pull (optional)'
    required: false
    default: ''
  ssh_private_key:
    description: 'SSH private key for authentication'
    required: true

outputs:
  repository_path:
    description: 'Full path to the cloned/pulled repository'
    value: ${{ steps.repo-info.outputs.repo_path }}
  repository_name:
    description: 'Name of the repository'
    value: ${{ steps.repo-info.outputs.repo_name }}
  commit_hash:
    description: 'Latest commit hash'
    value: ${{ steps.repo-info.outputs.commit_hash }}
  branch_name:
    description: 'Current branch name'
    value: ${{ steps.repo-info.outputs.branch_name }}

runs:
  using: 'composite'
  steps:
    - name: Prepare repository information
      id: repo-info
      shell: bash
      run: |
        # Determine repository URL
        if [ -n "${{ inputs.repository_url }}" ]; then
          REPO_URL="${{ inputs.repository_url }}"
        else
          REPO_URL="${{ github.server_url }}/${{ github.repository }}.git"
        fi
        
        # Extract repository name from URL
        REPO_NAME=$(basename "$REPO_URL" .git)
        REPO_PATH="${{ inputs.target_directory }}"
        
        echo "ğŸ“‹ Repository URL: $REPO_URL"
        echo "ğŸ“ Repository Name: $REPO_NAME"
        echo "ğŸ“‚ Repository Path: $REPO_PATH"
        echo "ğŸ¯ Target Server: ${{ inputs.target_server }}"
        echo "ğŸŒ¿ Branch: ${{ inputs.branch }}"
        echo "ğŸ”„ Clone Method: ${{ inputs.clone_method }}"
        
        echo "repo_url=$REPO_URL" >> $GITHUB_OUTPUT
        echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
        echo "repo_path=$REPO_PATH" >> $GITHUB_OUTPUT

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ inputs.ssh_private_key }}

    - name: Add server to known hosts
      shell: bash
      run: |
        ssh-keyscan -H ${{ inputs.target_server }} >> ~/.ssh/known_hosts

    - name: Test SSH connection
      shell: bash
      run: |
        echo "ğŸ”— Testing SSH connection to ${{ inputs.ssh_user }}@${{ inputs.target_server }}..."
        ssh -o ConnectTimeout=10 ${{ inputs.ssh_user }}@${{ inputs.target_server }} "echo 'âœ… SSH connection successful'"

    - name: Execute repository operation
      shell: bash
      run: |
        ssh ${{ inputs.ssh_user }}@${{ inputs.target_server }} << 'EOF'
        set -e
        
        REPO_URL="${{ steps.repo-info.outputs.repo_url }}"
        REPO_NAME="${{ steps.repo-info.outputs.repo_name }}"
        TARGET_DIR="${{ inputs.target_directory }}"
        REPO_DIR="$TARGET_DIR"
        BRANCH="${{ inputs.branch }}"
        METHOD="${{ inputs.clone_method }}"
        
        echo "ğŸš€ Starting repository operation..."
        echo "ğŸ“‚ Target directory: $TARGET_DIR"
        echo "ğŸ“ Repository directory: $REPO_DIR"
        echo "ğŸ”„ Method: $METHOD"
        
        # Create target directory if it doesn't exist
        mkdir -p "$TARGET_DIR"
        
        
        case "$METHOD" in
          "pull")
            if [ -d "$REPO_DIR" ] && [ -d "$REPO_DIR/.git" ]; then
              echo "ğŸ”„ Pulling existing repository..."
              cd "$REPO_DIR"
              git fetch origin
              git checkout "$BRANCH" || git checkout -b "$BRANCH" origin/"$BRANCH"
              git pull origin "$BRANCH"
              echo "âœ… Repository updated successfully"
            else
              echo "âŒ Repository not found. Use 'fresh_clone' method."
              exit 1
            fi
            ;;
            
          "fresh_clone")
            echo "ğŸ†• Performing fresh clone..."
            cd "$TARGET_DIR"
            git clone -b "$BRANCH" "$REPO_URL"
            echo "âœ… Repository cloned successfully"
            ;;
            
          "force_update")
            echo "âš¡ Performing force update..."
            if [ -d "$REPO_DIR" ] && [ -d "$REPO_DIR/.git" ]; then
              cd "$REPO_DIR"
              git reset --hard HEAD
              git clean -fd
              git fetch origin
              git checkout "$BRANCH" || git checkout -b "$BRANCH" origin/"$BRANCH"
              git reset --hard origin/"$BRANCH"
              echo "âœ… Repository force updated successfully"
            else
              echo "âŒ Repository not found, performing fresh clone..."
              if [ -d "$REPO_DIR" ]; then
                rm -rf "$REPO_DIR"
              fi
              cd "$TARGET_DIR"
              git clone -b "$BRANCH" "$REPO_URL"
              echo "âœ… Repository cloned successfully"
            fi
            ;;
            
          *)
            echo "âŒ Unknown method: $METHOD"
            exit 1
            ;;
        esac
        
        
        # Run post-clone script if provided
        if [ -n "${{ inputs.post_clone_script }}" ]; then
          echo "ğŸš€ Running post-clone script..."
          cd "$REPO_DIR"
          ${{ inputs.post_clone_script }}
          echo "âœ… Post-clone script completed"
        fi
        
        # Get repository information for outputs
        cd "$REPO_DIR"
        echo "COMMIT_HASH=$(git rev-parse HEAD)" >> /tmp/repo_info
        echo "BRANCH_NAME=$(git branch --show-current)" >> /tmp/repo_info
        
        echo ""
        echo "ğŸ” === Repository Information ==="
        echo "ğŸ“ Path: $REPO_DIR"
        echo "ğŸŒ URL: $(git remote get-url origin)"
        echo "ğŸŒ¿ Branch: $(git branch --show-current)"
        echo "ğŸ“ Latest: $(git log -1 --oneline)"
        echo "ğŸ‘¤ Author: $(git log -1 --pretty=format:'%an <%ae>')"
        echo "ğŸ“… Date: $(git log -1 --pretty=format:'%cd' --date=format:'%Y-%m-%d %H:%M:%S')"
        echo "âœ… Operation completed successfully!"
        EOF

    - name: Get repository information
      id: get-info
      shell: bash
      run: |
        # Get the repository info from the remote server
        ssh ${{ inputs.ssh_user }}@${{ inputs.target_server }} << 'EOF'
        REPO_DIR="${{ steps.repo-info.outputs.repo_path }}"
        if [ -f /tmp/repo_info ]; then
          cat /tmp/repo_info
          rm -f /tmp/repo_info
        else
          cd "$REPO_DIR"
          echo "COMMIT_HASH=$(git rev-parse HEAD)"
          echo "BRANCH_NAME=$(git branch --show-current)"
        fi
        EOF

    - name: Set outputs
      shell: bash
      run: |
        echo "repository_path=${{ steps.repo-info.outputs.repo_path }}" >> $GITHUB_OUTPUT
        echo "repository_name=${{ steps.repo-info.outputs.repo_name }}" >> $GITHUB_OUTPUT
